    <style>
        :root { 
            --bg-color: #0a0e1a;
            --primary-color: #00f2ff;
            --secondary-color: #7c30ff;
        }
        
        body { 
            font-family: 'Cairo', sans-serif; 
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1535 50%, #0f0c1d 100%);
            background-attachment: fixed;
            color: #ffffff; 
            min-height: 100vh; 
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }
        
        .glass { 
            background: linear-gradient(135deg, rgba(15, 20, 35, 0.9), rgba(25, 30, 50, 0.8));
            backdrop-filter: blur(20px);
            border: 2px solid;
            border-image: linear-gradient(135deg, rgba(0, 242, 255, 0.3), rgba(124, 48, 255, 0.3)) 1;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 30px rgba(0, 242, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .glass::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(0, 242, 255, 0.05),
                transparent
            );
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .neon-text {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 
                0 0 10px rgba(0, 242, 255, 0.8),
                0 0 20px rgba(0, 242, 255, 0.6);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: 2px solid rgba(0, 242, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.6);
        }

        input {
            background: rgba(0, 242, 255, 0.05);
            border: 2px solid rgba(0, 242, 255, 0.2);
            transition: all 0.3s ease;
        }

        input:focus {
            background: rgba(0, 242, 255, 0.1);
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }

        /* Show password checkbox */
        #showPasswordToggle:checked ~ #pwCheckbox,
        .pw-checked {
            background: linear-gradient(135deg, #00f2ff, #7c30ff) !important;
            border-color: #00f2ff !important;
        }
        #pwCheckbox::after {
            content: '';
            position: absolute;
            left: 5px; top: 1px;
            width: 6px; height: 11px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .pw-checked::after { opacity: 1 !important; }
    </style>

        // Handle Password Change
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!currentPassword || !newPassword || !confirmPassword) {
                alert('الرجاء ملء جميع الحقول');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('كلمة المرور الجديدة وتأكيدها غير متطابقين');
                return;
            }

            if (newPassword.length < 6) {
                alert('كلمة المرور يجب أن تكون 6 أحرف على الأقل');
                return;
            }

            try {
                // Check if user is using Google sign-in
                const isGoogleUser = currentUser.providerData.some(
                    provider => provider.providerId === 'google.com'
                );

                if (isGoogleUser) {
                    alert('لا يمكن تغيير كلمة المرور لحسابات Google. يرجى إدارة كلمة المرور من خلال Google.');
                    return;
                }

                // Reauthenticate with current password
                const credential = EmailAuthProvider.credential(currentUser.email, currentPassword);
                await reauthenticateWithCredential(currentUser, credential);

                // Update password
                await updatePassword(currentUser, newPassword);

                alert('تم تحديث كلمة المرور بنجاح!');
                window.location.href = 'account.html';
            } catch (error) {
                console.error(error);
                if (error.code === 'auth/wrong-password') {
                    alert('كلمة المرور الحالية غير صحيحة');
                } else if (error.code === 'auth/invalid-credential') {
                    alert('بيانات الاعتماد غير صالحة. تأكد من أنك تستخدم كلمة المرور الصحيحة.');
                } else {
                    alert('فشل تحديث كلمة المرور: ' + error.message);
                }
            }
        });

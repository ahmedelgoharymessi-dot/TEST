            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1535 50%, #0f0c1d 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background Grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        .container {
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease;
        }

        .logo-section img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #00f2ff;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.5);
            margin-bottom: 20px;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo-section h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(135deg, #00f2ff, #7c30ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(0, 242, 255, 0.5);
        }

        .logo-section p {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            color: #00f2ff;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.8;
        }

        /* Glass Login Box */
        .login-box {
            background: linear-gradient(135deg, rgba(15, 20, 35, 0.9), rgba(25, 30, 50, 0.8));
            backdrop-filter: blur(20px);
            border: 2px solid;
            border-image: linear-gradient(135deg, rgba(0, 242, 255, 0.3), rgba(124, 48, 255, 0.3)) 1;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 30px rgba(0, 242, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(0, 242, 255, 0.05),
                transparent
            );
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .login-box h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }

        .login-box h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #00f2ff, #7c30ff);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;

        .form-group input {

            background: rgba(0, 242, 255, 0.05);

            font-size: 1rem;
            font-family: 'Cairo', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            background: rgba(0, 242, 255, 0.1);
            border-color: #00f2ff;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* Custom Checkbox */
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 20px 0;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-container input {
            display: none;
        }

        .custom-checkbox {
            width: 22px;
            height: 22px;
            background: rgba(0, 242, 255, 0.1);
            border: 2px solid rgba(0, 242, 255, 0.3);
            border-radius: 6px;
            position: relative;
            transition: all 0.3s ease;
        }

        .checkbox-container:hover .custom-checkbox {
            border-color: #00f2ff;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        .checkbox-container input:checked + .custom-checkbox {
            background: linear-gradient(135deg, #00f2ff, #7c30ff);
            border-color: #00f2ff;
        }

        .custom-checkbox::after {
            content: '';
            position: absolute;
            left: 6px;
            top: 2px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .checkbox-container input:checked + .custom-checkbox::after {
            opacity: 1;
        }

        .checkbox-label {
            color: #fff;
            font-size: 0.9rem;
            font-weight: 600;
        }

            border-radius: 12px;

            left: 50%;
            width: 0;
            height: 0;

        }

        .footer-links a:hover {
            color: #7c30ff;

        }

        /* Return Home Button with Animated Border */

            padding: 15px 30px;

            max-width: 300px;
            height: 65px;

        }

        .return-home-btn::before {
            content: '';
            background: linear-gradient(45deg, 
                #6600ff, #9900ff, #0066ff, #0033ff, 
                #3300ff, #6600ff, #9900ff, #cc00ff,
                #006b81);
            position: absolute;
            top: -3px;
            left: -3px;
            background-size: 400%;
            z-index: -1;
            filter: blur(6px);
            width: calc(100% + 6px);
            height: calc(100% + 6px);
            animation: glowingBorder 8s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 15px;
        }

        .return-home-btn:hover::before {
            opacity: 1;
        }

        .return-home-btn::after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0e1a, #1a1535);
            left: 0;
            top: 0;
            border-radius: 15px;
        }

        @keyframes glowingBorder {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        .return-home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 30px rgba(0, 212, 255, 0.4);
        }

        .return-home-btn:active {
            transform: translateY(-1px);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1535 50%, #0f0c1d 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image:
                linear-gradient(rgba(0,242,255,.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,242,255,.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridMove {
            0%   { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        .container { width: 100%; max-width: 500px; position: relative; z-index: 1; }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown .6s ease;
        }

        .logo-section img {
            width: 100px; height: 100px;
            border-radius: 50%;
            border: 3px solid #00f2ff;
            box-shadow: 0 0 30px rgba(0,242,255,.5);
            margin-bottom: 20px;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%,100% { transform: translateY(0); }
            50%     { transform: translateY(-10px); }
        }

        .logo-section h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem; font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(135deg, #00f2ff, #7c30ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .logo-section p {
            font-family: 'Orbitron', sans-serif;
            font-size: .9rem; color: #00f2ff;
            text-transform: uppercase;
            letter-spacing: 3px; opacity: .8;
        }

        .login-box {
            background: linear-gradient(135deg, rgba(15,20,35,.9), rgba(25,30,50,.8));
            backdrop-filter: blur(20px);
            border: 2px solid;
            border-image: linear-gradient(135deg, rgba(0,242,255,.3), rgba(124,48,255,.3)) 1;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,.4), inset 0 1px 0 rgba(255,255,255,.1), 0 0 30px rgba(0,242,255,.1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp .6s ease;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0,242,255,.05), transparent);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0%   { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%)  translateY(100%)  rotate(45deg); }
        }

        .login-box h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem; font-weight: 900;
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }

        .login-box h2::after {
            content: '';
            position: absolute;
            bottom: -10px; left: 50%;
            transform: translateX(-50%);
            width: 60px; height: 3px;
            background: linear-gradient(90deg, #00f2ff, #7c30ff);
            border-radius: 2px;
        }

        .form-group { margin-bottom: 25px; position: relative; }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #fff; font-weight: 700;
            font-size: .9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(0,242,255,.05);
            border: 2px solid rgba(0,242,255,.2);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Cairo', sans-serif;
            transition: all .3s ease;
            outline: none;
        }

        .form-group input:focus {
            background: rgba(0,242,255,.1);
            border-color: #00f2ff;
            box-shadow: 0 0 20px rgba(0,242,255,.3);
        }

        .form-group input::placeholder { color: rgba(255,255,255,.3); }

        .checkbox-container {
            display: flex; align-items: center; gap: 12px;
            margin: 20px 0; cursor: pointer; user-select: none;
        }

        .checkbox-container input { display: none; }

        .custom-checkbox {
            width: 22px; height: 22px;
            background: rgba(0,242,255,.1);
            border: 2px solid rgba(0,242,255,.3);
            border-radius: 6px;
            position: relative;
            transition: all .3s ease;
        }

        .checkbox-container:hover .custom-checkbox {
            border-color: #00f2ff;
            box-shadow: 0 0 10px rgba(0,242,255,.3);
        }

        .checkbox-container input:checked + .custom-checkbox {
            background: linear-gradient(135deg, #00f2ff, #7c30ff);
            border-color: #00f2ff;
        }

        .custom-checkbox::after {
            content: '';
            position: absolute;
            left: 6px; top: 2px;
            width: 6px; height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            opacity: 0;
            transition: opacity .3s ease;
        }

        .checkbox-container input:checked + .custom-checkbox::after { opacity: 1; }
        .checkbox-label { color: #fff; font-size: .9rem; font-weight: 600; }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00f2ff, #7c30ff);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1.1rem; font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all .3s ease;
            box-shadow: 0 0 20px rgba(0,242,255,.4);
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 0; height: 0;
            background: rgba(255,255,255,.3);
            border-radius: 50%;
            transform: translate(-50%,-50%);
            transition: width .6s, height .6s;
        }

        .btn-primary:hover::before { width: 300%; height: 300%; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 0 30px rgba(0,242,255,.6); }
        .btn-primary:active { transform: translateY(0); }

        .divider {
            display: flex; align-items: center;
            gap: 15px; margin: 25px 0;
        }

        .divider::before,
        .divider::after {
            content: ''; flex: 1; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0,242,255,.3), transparent);
        }

        .divider span {
            color: rgba(255,255,255,.5);
            font-size: .85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Orbitron', sans-serif;
        }

        .social-login {
            display: flex; justify-content: center;
            gap: 15px; margin: 20px 0;
        }

        .social-btn {
            width: 55px; height: 55px;
            border-radius: 50%;
            background: #fff;
            border: 2px solid rgba(255,255,255,.1);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: all .3s ease;
            text-decoration: none;
        }

        .social-btn img { width: 28px; height: 28px; }

        .social-btn:hover {
            border-color: #00f2ff;
            transform: translateY(-5px);
            box-shadow: 0 5px 20px #00f2ff;
        }

        .footer-links {
            text-align: center;
            margin-top: 20px;
            color: rgba(255,255,255,.7);
            font-size: .9rem;
        }

        .footer-links a {
            color: #00f2ff; text-decoration: none;
            font-weight: 700; transition: color .3s;
        }

        .footer-links a:hover { color: #7c30ff; text-decoration: underline; }

        .return-home-btn {
            margin-top: 30px;
            padding: 15px 30px;
            width: 100%; max-width: 300px; height: 65px;
            border: none; outline: none;
            color: #fff; background: #0a0e1a;
            cursor: pointer;
            position: relative; z-index: 0;
            border-radius: 15px;
            font-size: 1rem; font-weight: 900;
            text-decoration: none;
            display: flex; align-items: center;
            justify-content: center; gap: 10px;
            transition: all .3s ease;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-left: auto; margin-right: auto;
        }

        .return-home-btn::before {
            content: '';
            background: linear-gradient(45deg,#6600ff,#9900ff,#0066ff,#0033ff,#3300ff,#6600ff,#9900ff,#cc00ff,#00d4ff);
            position: absolute;
            top: -3px; left: -3px;
            background-size: 400%;
            z-index: -1;
            filter: blur(6px);
            width: calc(100% + 6px); height: calc(100% + 6px);
            animation: glowingBorder 8s linear infinite;
            opacity: 0; transition: opacity .3s ease;
            border-radius: 15px;
        }

        .return-home-btn:hover::before { opacity: 1; }

        .return-home-btn::after {
            z-index: -1; content: '';
            position: absolute;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #0a0e1a, #1a1535);
            left: 0; top: 0; border-radius: 15px;
        }

        @keyframes glowingBorder {
            0%   { background-position: 0 0; }
            50%  { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        .return-home-btn:hover { transform: translateY(-3px); box-shadow: 0 5px 30px rgba(0,212,255,.4); }
        .return-home-btn:active { transform: translateY(-1px); }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <script>
        const firebaseConfig = {
            apiKey:            "AIzaSyDnd-pmKEatI3DaFz6xHWB5ucurtHXt9tk",
            authDomain:        "el-jasus.firebaseapp.com",
            databaseURL:       "https://el-jasus-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId:         "el-jasus",
            storageBucket:     "el-jasus.firebasestorage.app",
            messagingSenderId: "415659587906",
            appId:             "1:415659587906:web:782f7940176ea4097eb0db",
            measurementId:     "G-N4K79FP56N"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        /* ════════════════════════════════════════════════════════════════
           Helper: create or patch the player record in Realtime Database
           so that username is NEVER undefined for leaderboard / admin panel.
           Called after both email login AND Google login.
        ════════════════════════════════════════════════════════════════ */
        async function ensurePlayerRecord(user) {
        try {
            const { getDatabase, ref, get, update } =
                await import("https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js");

            const db   = getDatabase();
            const snap = await get(ref(db, `players/${user.uid}`));
            const prev = snap.exists() ? snap.val() : {};

            const patch = {};
            if (!prev.username)    patch.username    = user.displayName || 'Agent';
            if (!prev.email)       patch.email       = user.email || '';
            if (prev.coins       == null) patch.coins       = 100;
            if (prev.hints       == null) patch.hints       = 3;
            if (prev.rankPoints  == null) patch.rankPoints  = 0;
            if (!prev.rank)        patch.rank        = 'Bronze';
            if (!prev.activeTheme) patch.activeTheme = 'cyan';
            if (!prev.activeTitle) patch.activeTitle = 'rookie';
            if (!prev.inventory)   patch.inventory   = { themes: ['cyan'], titles: ['rookie'] };
            if (!prev.stats)       patch.stats       = {
                totalGames: 0, spyWins: 0, innocentWins: 0,
                currentStreak: 0, longestWinStreak: 0
            };
            if (!prev.createdAt) patch.createdAt = Date.now();

            // ── NEW: moderation fields — always ensure these exist ──
            if (prev.moderationWarnings == null) patch.moderationWarnings = 0;
            if (prev.totalBans          == null) patch.totalBans          = 0;
            // ────────────────────────────────────────────────────────

            if (Object.keys(patch).length > 0) {
                await update(ref(db, `players/${user.uid}`), patch);
            }
        } catch (e) {
            console.warn('[ensurePlayerRecord]', e.message);
        }
    }

        /* ════════════════════════════════════════════════════════════════
           EMAIL / PASSWORD LOGIN
        ════════════════════════════════════════════════════════════════ */
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email        = document.getElementById('username').value.trim();
            const password     = document.getElementById('password').value;
            const keepSignedIn = document.getElementById('forgot_password').checked;
            const loginBtn     = document.getElementById('loginBtn');

            if (!email)    { alert('الرجاء إدخال البريد الإلكتروني'); return; }
            if (!password) { alert('الرجاء إدخال كلمة المرور'); return; }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert('الرجاء إدخال بريد إلكتروني صحيح'); return;
            }

            loginBtn.innerHTML = '<span style="position:relative;z-index:1;">جاري التحقق...</span>';
            loginBtn.disabled  = true;

            const persistence = keepSignedIn
                ? firebase.auth.Auth.Persistence.LOCAL
                : firebase.auth.Auth.Persistence.SESSION;

            auth.setPersistence(persistence)
                .then(() => auth.signInWithEmailAndPassword(email, password))
                .then(async (cred) => {
                    const user = cred.user;
                    localStorage.setItem('eljasus_user_name',  user.displayName || 'Agent');
                    localStorage.setItem('eljasus_user_email', user.email);

                    // Ensure DB record exists (covers Google-then-email edge cases)
                    await ensurePlayerRecord(user);

                    // Daily login reward
                    const today = new Date().toDateString();
                    if (localStorage.getItem('eljasus_last_login') !== today) {
                        localStorage.setItem('eljasus_last_login', today);
                        import("https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js")
                            .then(async ({ getDatabase, ref, get, update }) => {
                                try {
                                    const db   = getDatabase();
                                    const snap = await get(ref(db, `players/${user.uid}/coins`));
                                    await update(ref(db, `players/${user.uid}`), {
                                        coins: (snap.val() || 0) + 10,
                                        lastDailyLogin: Date.now()
                                    });
                                    localStorage.setItem('eljasus_daily_reward', '10');
                                } catch(err) {}
                            });
                    }

                    (async () => {
                    // Init MOD with compat database
                    if (window.MOD) {
                        const db = firebase.database();
                        // Set up _firebaseFns for compat SDK so MOD can use it
                        window._firebaseFns = {
                            ref:      (db, path) => firebase.database().ref(path),
                            get:      (r)        => r.once('value'),
                            update:   (r, v)     => r.update(v),
                            onValue:  (r, cb)    => { r.on('value', snap => cb(snap)); return () => r.off('value'); },
                            serverTimestamp: ()  => firebase.database.ServerValue.TIMESTAMP,
                        };
                        await MOD.init(db, user);
                        // If banned → ban screen is showing — don't redirect
                        if (document.getElementById('_ej_ban')) return;
                    }
                    window.location.href = 'index.html';
                })();

                })
                .catch((error) => {
                    const msgs = {
                        'auth/invalid-login-credentials': 'البريد الإلكتروني أو كلمة المرور غير صحيحة',
                        'auth/wrong-password':            'البريد الإلكتروني أو كلمة المرور غير صحيحة',
                        'auth/user-not-found':            'لا يوجد حساب بهذا البريد الإلكتروني',
                        'auth/invalid-email':             'البريد الإلكتروني غير صالح',
                        'auth/user-disabled':             'هذا الحساب معطل',
                        'auth/too-many-requests':         'تم حظر الحساب مؤقتاً. حاول لاحقاً',
                    };
                    alert(msgs[error.code] || 'فشل تسجيل الدخول: ' + error.message);
                    loginBtn.innerHTML = '<span style="position:relative;z-index:1;">تسجيل الدخول</span>';
                    loginBtn.disabled  = false;
                });
        });

        /* ════════════════════════════════════════════════════════════════
           GOOGLE LOGIN
           FIX 1: The original code had TWO auth.signInWithPopup() calls:
             • One inside the click handler (correct)
             • One OUTSIDE the click handler, which fired a popup on every
               single page load – breaking the login page for all visitors.
           FIX 2: After sign-in we now call ensurePlayerRecord() which
             writes username / default fields to the DB if they are missing.
             This stops Google users appearing as "undefined" in the
             leaderboard and in the admin players table.
        ════════════════════════════════════════════════════════════════ */
        document.addEventListener('DOMContentLoaded', function () {
            const googleBtn = document.getElementById('googleLoginBtn');
            if (!googleBtn) return;

            googleBtn.addEventListener('click', async function (e) {
                e.preventDefault();

                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    const result   = await auth.signInWithPopup(provider);  // ← only ONE popup call
                    const user     = result.user;

                    localStorage.setItem('eljasus_user_name',  user.displayName || 'Agent');
                    localStorage.setItem('eljasus_user_email', user.email || '');

                    // Create / patch player DB record (FIX 2)
                    await ensurePlayerRecord(user);

                    if (window.MOD) {
                    window._firebaseFns = {
                        ref:      (db, path) => firebase.database().ref(path),
                        get:      (r)        => r.once('value'),
                        update:   (r, v)     => r.update(v),
                        onValue:  (r, cb)    => { r.on('value', snap => cb(snap)); return () => r.off('value'); },
                        serverTimestamp: ()  => firebase.database.ServerValue.TIMESTAMP,
                    };
                    await MOD.init(firebase.database(), user);
                    if (document.getElementById('_ej_ban')) return;
                }
                window.location.href = 'index.html';

                } catch (err) {
                    // Silently ignore user-dismissed popup
                    if (err.code !== 'auth/popup-closed-by-user' &&
                        err.code !== 'auth/cancelled-popup-request') {
                        alert('فشل تسجيل الدخول عبر Google: ' + err.message);
                    }
                }
            });
        });
    </script>
